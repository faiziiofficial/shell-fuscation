name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: test
        run: npm run test
      - name: build 
        run:  docker build -t dexterquazi/nodedmall . 

